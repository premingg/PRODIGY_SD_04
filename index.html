<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div id="sudoku-container" aria-label="Sudoku board" tabindex="0">
        <table id="sudoku-board" aria-label="Sudoku input grid"></table>
    </div>
    <div class="buttons">
        <button id="solve-btn">Solve</button>
        <button id="clear-btn">Clear</button>
        <button id="sample-btn">Sample Puzzle</button>
        <button id="sample2-btn">Another Sample</button>
        <button id="hint-btn">Hint</button>
        <button id="step-btn">Step Mode</button>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <input type="file" id="file-input" style="display:none;" />
    </div>
    <p id="message" aria-live="polite"></p>
    <footer>
        <p>Sudoku Solver &mdash; By Premingg</p>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
